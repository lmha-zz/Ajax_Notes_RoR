# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: cc_Ajax_Notes_RoR_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cc_Ajax_Notes_RoR_test

production:
  <<: *default
  database: cc_Ajax_Notes_RoR_production
  username: cc_Ajax_Notes_RoR
  password: <%= ENV['CC_AJAX_NOTES_ROR_PASSWORD'] %>
